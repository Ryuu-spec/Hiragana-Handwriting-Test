<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>히라가나 AI 트레이너 - あ행</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Noto Sans KR', sans-serif; }
        .canvas-container { background: white; border: 2px solid #e2e8f0; border-radius: 20px; position: relative; aspect-ratio: 4/3; }
        canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; }
        .score-badge { background: #619bd1; color: white; padding: 2px 8px; border-radius: 6px; font-size: 12px; display: none; }
        .score-badge.active { display: block; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-6">
        <div class="flex-1">
            <div id="tabs" class="flex gap-2 mb-4"></div>
            <div class="canvas-container"><canvas id="canvas"></canvas></div>
            <div class="flex gap-3 mt-4">
                <button id="clearBtn" class="flex-1 py-3 bg-gray-100 rounded-xl font-bold">다시 쓰기</button>
                <button id="submitBtn" class="flex-[2] py-3 bg-blue-500 text-white rounded-xl font-bold flex items-center justify-center gap-2">
                    <span id="btnText">채점하기</span>
                    <div id="loader" class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>
        </div>
        <div class="w-full md:w-72 bg-blue-50 p-6 rounded-2xl border border-blue-100">
            <h2 class="text-sm font-bold text-blue-400 mb-6 tracking-widest uppercase text-center">AI Analysis Result</h2>
            <div id="idleMsg" class="text-center py-20 text-gray-400 text-sm leading-relaxed">히라가나를 작성한 후<br>채점 버튼을 눌러주세요.</div>
            <div id="resultArea" class="hidden text-center">
                <div class="text-6xl font-black text-blue-500 mb-2"><span id="scoreText">0</span><span class="text-xl">점</span></div>
                <div class="bg-white p-4 rounded-xl text-sm text-gray-600 leading-relaxed shadow-sm" id="feedbackText"></div>
            </div>
            <p id="errorMsg" class="text-red-500 text-[10px] mt-4 text-center"></p>
        </div>
    </div>

    <script>
        const chars = ["あ", "い", "う", "え", "お"];
        let currentTarget = "あ";
        let scores = {};

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // ✅ 백엔드가 배포된 프로젝트의 실제 주소를 입력해야 합니다!
        const API_URL = "https://hiragana-backend.vercel.app/api/score";

        function init() {
            const rect = canvas.parentNode.getBoundingClientRect();
            canvas.width = rect.width; canvas.height = rect.height;
            ctx.lineCap = 'round'; ctx.lineWidth = 10; ctx.strokeStyle = '#1e293b';
            renderTabs();
        }

        function renderTabs() {
            const container = document.getElementById('tabs');
            container.innerHTML = '';
            chars.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `flex-1 py-3 rounded-xl border-2 font-bold transition-all ${c === currentTarget ? 'bg-blue-500 border-blue-500 text-white' : 'bg-white border-gray-100 text-gray-300'}`;
                btn.innerHTML = `${c} <span class="score-badge ${scores[c] ? 'active' : ''}">${scores[c]}</span>`;
                btn.onclick = () => { currentTarget = c; clear(); renderTabs(); };
                container.appendChild(btn);
            });
        }

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const ev = e.touches ? e.touches[0] : e;
            return { x: ev.clientX - rect.left, y: ev.clientY - rect.top };
        };

        canvas.addEventListener('mousedown', (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });

        function clear() { ctx.clearRect(0, 0, canvas.width, canvas.height); document.getElementById('idleMsg').classList.remove('hidden'); document.getElementById('resultArea').classList.add('hidden'); }
        document.getElementById('clearBtn').onclick = clear;

        document.getElementById('submitBtn').onclick = async () => {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('btnText').innerText = '채점 중...';
            
            const imageData = canvas.toDataURL('image/jpeg').split(',')[1];
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target: currentTarget, imageData })
                });
                const result = await res.json();
                if(!res.ok) throw new Error(result.details || '서버 응답 실패');
                
                scores[currentTarget] = result.score;
                document.getElementById('scoreText').innerText = result.score;
                document.getElementById('feedbackText').innerText = result.feedback;
                document.getElementById('idleMsg').classList.add('hidden');
                document.getElementById('resultArea').classList.remove('hidden');
                renderTabs();
            } catch (e) {
                document.getElementById('errorMsg').innerText = e.message;
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('btnText').innerText = '채점하기';
            }
        };

        window.onload = init;
    </script>
</body>
</html>
