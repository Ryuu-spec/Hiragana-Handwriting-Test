<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>히라가나 AI 트레이너</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Noto Sans KR', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .app-card { background: white; border-radius: 32px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex; gap: 32px; max-width: 950px; width: 95%; height: 600px; }
        .canvas-container { flex: 1.5; display: flex; flex-direction: column; }
        .result-container { flex: 1; background: #f1f7ff; border-radius: 24px; padding: 32px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #e2eefc; }
        .draw-box { background: white; border: 2px solid #eef2f6; border-radius: 24px; flex: 1; position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; }
        .tab-btn { flex: 1; py: 4; border-radius: 16px; font-weight: 700; background: #fff; border: 2px solid #f1f5f9; color: #cbd5e1; transition: all 0.2s; }
        .tab-btn.active { background: #619bd1; border-color: #619bd1; color: white; }
        .score-dot { position: absolute; top: -5px; right: -5px; background: #619bd1; color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid white; }
        .score-dot.active { display: flex; }
    </style>
</head>
<body>
    <div class="app-card">
        <div class="canvas-container">
            <div id="tabs" class="flex gap-2 mb-6"></div>
            <div class="draw-box"><canvas id="canvas"></canvas></div>
            <div class="flex gap-4 mt-6">
                <button id="clearBtn" class="flex-1 py-4 bg-slate-100 text-slate-400 font-bold rounded-2xl">다시 쓰기</button>
                <button id="submitBtn" class="flex-[2] py-4 bg-[#619bd1] text-white font-bold rounded-2xl shadow-lg flex items-center justify-center gap-2">
                    <span id="btnText">채점하기</span>
                    <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>
        </div>
        <div class="result-container">
            <h2 class="text-[11px] font-black text-blue-200 tracking-[0.2em] uppercase mb-8">Analysis Result</h2>
            <div id="idleMsg" class="text-center"><p class="text-slate-300 text-sm">글자를 쓴 뒤<br>채점하기를 눌러주세요.</p></div>
            <div id="resultArea" class="hidden text-center w-full">
                <div class="mb-4"><span id="scoreText" class="text-8xl font-black text-[#619bd1]">0</span><span class="text-2xl font-bold text-[#619bd1] ml-1">점</span></div>
                <div class="bg-white p-5 rounded-2xl text-sm text-slate-600 leading-relaxed shadow-sm border border-blue-50" id="feedbackText"></div>
            </div>
            <p id="errorMsg" class="text-red-400 text-[10px] mt-6 font-medium text-center"></p>
        </div>
    </div>

    <script>
        const chars = ["あ", "い", "う", "え", "お"];
        let currentTarget = "あ";
        let scores = {};
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // ✅ 살아있는 백엔드 주소로 확실히 연결
        const API_URL = "https://hiragana-backend.vercel.app/api/score";

        function init() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width; canvas.height = rect.height;
            ctx.lineCap = 'round'; ctx.lineWidth = 14; ctx.strokeStyle = '#1e293b';
            renderTabs();
        }

        function renderTabs() {
            const container = document.getElementById('tabs');
            container.innerHTML = '';
            chars.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${c === currentTarget ? 'active' : ''}`;
                btn.style.position = 'relative';
                btn.innerHTML = `${c}<div class="score-dot ${scores[c] ? 'active' : ''}">!</div>`;
                btn.onclick = () => { currentTarget = c; clear(); renderTabs(); };
                container.appendChild(btn);
            });
        }

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const ev = e.touches ? e.touches[0] : e;
            return { x: ev.clientX - rect.left, y: ev.clientY - rect.top };
        };

        canvas.addEventListener('mousedown', (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });

        function clear() { ctx.clearRect(0, 0, canvas.width, canvas.height); document.getElementById('idleMsg').classList.remove('hidden'); document.getElementById('resultArea').classList.add('hidden'); document.getElementById('errorMsg').innerText = ''; }
        document.getElementById('clearBtn').onclick = clear;

        document.getElementById('submitBtn').onclick = async () => {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('btnText').innerText = 'AI 분석 중';
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target: currentTarget, imageData })
                });
                const result = await res.json();
                if(!res.ok) throw new Error(result.details || '분석 실패');
                
                scores[currentTarget] = result.score;
                document.getElementById('scoreText').innerText = result.score;
                document.getElementById('feedbackText').innerText = result.feedback;
                document.getElementById('idleMsg').classList.add('hidden');
                document.getElementById('resultArea').classList.remove('hidden');
                renderTabs();
            } catch (e) {
                document.getElementById('errorMsg').innerText = '에러: ' + e.message;
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('btnText').innerText = '채점하기';
            }
        };

        window.onload = init;
        window.onresize = init;
    </script>
</body>
</html>
