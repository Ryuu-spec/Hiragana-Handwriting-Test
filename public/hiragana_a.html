<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>히라가나 AI 트레이너 - あ행</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Noto Sans KR', sans-serif; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .canvas-container { background: white; border: 2px solid #e2e8f0; border-radius: 24px; position: relative; width: 100%; aspect-ratio: 4/3; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; border-radius: 24px; }
        .score-badge { background: #619bd1; color: white; padding: 2px 10px; border-radius: 8px; font-size: 11px; margin-left: 6px; display: none; font-weight: 700; }
        .score-badge.active { display: inline-block; }
    </style>
</head>
<body class="p-4 sm:p-6">
    <div class="w-full max-w-5xl flex flex-col md:flex-row gap-8">
        <div class="flex-1 bg-white p-6 sm:p-8 rounded-[32px] shadow-sm border border-slate-100">
            <div id="tabs" class="flex gap-3 mb-8"></div>
            <div class="canvas-container"><canvas id="canvas"></canvas></div>
            <div class="flex gap-4 mt-8">
                <button id="clearBtn" class="flex-1 py-5 bg-slate-50 text-slate-400 font-bold rounded-2xl hover:bg-slate-100 transition-all active:scale-95 text-sm">다시 쓰기</button>
                <button id="submitBtn" class="flex-[2.5] py-5 bg-[#619bd1] text-white font-bold rounded-2xl shadow-lg shadow-blue-100 flex items-center justify-center gap-3 hover:bg-[#5088bd] transition-all active:scale-95">
                    <span id="btnText" class="text-base">채점하기</span>
                    <div id="loader" class="hidden w-5 h-5 border-3 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>
        </div>

        <div class="w-full md:w-80 bg-[#f1f7ff] p-8 rounded-[32px] border border-blue-50 flex flex-col items-center justify-center text-center">
            <h2 class="text-[11px] font-black text-blue-300 mb-10 tracking-[0.25em] uppercase">AI Analysis Result</h2>
            
            <div id="idleMsg" class="flex-1 flex flex-col items-center justify-center py-10">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-6 shadow-sm">
                    <span class="text-2xl text-blue-200 font-bold">?</span>
                </div>
                <p class="text-[13px] text-slate-400 leading-relaxed font-medium">히라가나를 작성한 후<br><span class="text-blue-400">채점 버튼</span>을 눌러주세요.</p>
            </div>

            <div id="resultArea" class="hidden flex-1 flex flex-col items-center justify-center w-full">
                <div class="mb-6">
                    <span id="scoreText" class="text-8xl font-black text-[#619bd1]">0</span>
                    <span class="text-2xl font-bold text-[#619bd1] ml-1">점</span>
                </div>
                <div class="bg-white p-6 rounded-2xl text-[14px] text-slate-600 leading-relaxed shadow-sm w-full border border-blue-50" id="feedbackText"></div>
            </div>

            <p id="errorMsg" class="text-red-400 text-[10px] mt-8 font-medium h-4"></p>
        </div>
    </div>

    <script>
        // (자바스크립트 로직은 이전과 동일하며 주소만 다시 확인합니다)
        const chars = ["あ", "い", "う", "え", "お"];
        let currentTarget = "あ";
        let scores = {};
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        const API_URL = "https://hiragana-backend.vercel.app/api/score";

        function init() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width; canvas.height = rect.height;
            ctx.lineCap = 'round'; ctx.lineWidth = 14; ctx.strokeStyle = '#1e293b';
            renderTabs();
        }

        function renderTabs() {
            const container = document.getElementById('tabs');
            container.innerHTML = '';
            chars.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `flex-1 py-4 rounded-2xl border-2 font-bold text-xl transition-all duration-300 ${c === currentTarget ? 'bg-[#619bd1] border-[#619bd1] text-white shadow-md transform -translate-y-1' : 'bg-white border-slate-50 text-slate-300 hover:border-slate-100'}`;
                btn.innerHTML = `${c}<span class="score-badge ${scores[c] ? 'active' : ''}">${scores[c]}</span>`;
                btn.onclick = () => { currentTarget = c; clear(); renderTabs(); };
                container.appendChild(btn);
            });
        }

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const ev = e.touches ? e.touches[0] : e;
            return { x: ev.clientX - rect.left, y: ev.clientY - rect.top };
        };

        canvas.addEventListener('mousedown', (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });

        function clear() { ctx.clearRect(0, 0, canvas.width, canvas.height); document.getElementById('idleMsg').classList.remove('hidden'); document.getElementById('resultArea').classList.add('hidden'); document.getElementById('errorMsg').innerText = ''; }
        document.getElementById('clearBtn').onclick = clear;

        document.getElementById('submitBtn').onclick = async () => {
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            loader.classList.remove('hidden');
            btnText.innerText = 'AI 채점 중...';
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target: currentTarget, imageData })
                });
                const result = await res.json();
                if(!res.ok) throw new Error(result.details || '분석 오류');
                
                scores[currentTarget] = result.score;
                document.getElementById('scoreText').innerText = result.score;
                document.getElementById('feedbackText').innerText = result.feedback;
                document.getElementById('idleMsg').classList.add('hidden');
                document.getElementById('resultArea').classList.remove('hidden');
                renderTabs();
            } catch (e) {
                document.getElementById('errorMsg').innerText = '에러: ' + e.message;
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
                btnText.innerText = '채점하기';
            }
        };

        window.onload = init;
        window.onresize = init;
    </script>
</body>
</html>
